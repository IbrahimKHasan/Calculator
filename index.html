<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class = "main">
       <div id="screen"></div>
       <div class="number">
           <div class="but">1</div>
           <div class="but">2</div>
           <div class="but">3</div>
           <div class="ope but">+</div>
           <div class="but">4</div>
           <div class="but">5</div>
           <div class="but">6</div>
           <div class="ope but">-</div>
           <div class="but">7</div>
           <div class="but">8</div>
           <div class="but">9</div>
           <div class="ope but">*</div>
           <div class="c but">C</div>
           <div class="but">0</div>
           <div id="equal">=</div>
           <div class="ope but">/</div>
       </div>
   </div> 
   <script src="js/main.js"></script>
</body>
</html>
